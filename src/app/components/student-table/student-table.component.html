<div class="overflow-x-auto relative shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="py-3 px-6">
                 Student Name
              </th>
              <th scope="col" class="py-3 px-6">
                 Gender
              </th>
              <th scope="col" class="py-3 px-6">
                  Subject
              <th scope="col" class="py-3 px-6">
                  Role
              </th>
              <th scope="col" class="py-3 px-6">
                  Action
              </th>
          </tr>
      </thead>
      <tbody>
          <tr  *ngFor="let student of students" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
              <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{student.name}}
              </th>
              <td class="py-4 px-6">
                 {{student.gender}}
              </td>
              <td class="py-4 px-6">
                  {{student.subject}}
              </td>
              <td class="py-4 px-6">
                 {{student.is_leader}}
              </td>
              <td class="py-4 px-6">
                  <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                  <a [routerLink]="['/details/',student.id]"  class="font-medium p-3 text-green-600 dark:text-blue-500 hover:underline">View</a>
                  <a href="#" class="font-medium text-rose-600 dark:text-blue-500 hover:underline">Delete</a>
              </td>
          </tr>

      </tbody>
  </table>
</div>
